repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: poetry run ruff check
        language: system
        types: [python]
        args: [flow_proxy_plugin, tests]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        args: [flow_proxy_plugin, tests]
        pass_filenames: false

      - id: pylint
        name: pylint
        entry: poetry run pylint
        language: system
        types: [python]
        args: [flow_proxy_plugin]
        pass_filenames: false

      - id: commitizen
        name: commitizen check
        entry: poetry run cz check
        language: system
        stages: [commit-msg]
        args: [--commit-msg-file]
        pass_filenames: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
